{% extends "base.html" %}
{% block header %}
    <h1 class="left title">{% block title %}
        SignUp
    {% endblock %}</h1>
{% endblock %}
{% block content %}
    <form action="" method="post" class="signup clear">
        <input type="text" id="uname" name="uname" class="inputs" placeholder="UserName" required>
        <input type="email" name="email" id="email" class="inputs" placeholder="Email" required>
        <input type="password" name="password_a" id="password_a" class="inputs" placeholder="Password" required>
        <input type="password" name="password_b" id="password_b" class="inputs" placeholder="Password" required>
        <input type="submit" value="Sign Up" class="submit">
    </form>
{% endblock %}
